<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Birthday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+FR+Moderne:wght@100..400&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
    <div class="container">
        <h1>Countdown to Birthday <i class='bx bxs-cake'></i></h1>
        <div class="date">
            <div class="date__block">
                <span id="days"></span>
                <p>days</p>
            </div>
            <div class="date__block">
                <span id="hours"></span>
                <p>hours</p>
            </div>
            <div class="date__block">
                <span id="minutes"></span>
                <p>minutes</p>
            </div>
            <div class="date__block">
                <span id="seconds"></span>
                <p>seconds</p>
            </div>
        </div>
        <button class="button">Confirm attendance</button>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
